<!DOCTYPE html>
<html>
<head>
  <title>BrainDump</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 50px;
      overflow: hidden;
      -webkit-app-region: drag;
      background: transparent;
    }

    .overlay-container {
      width: 100%;
      height: 100%;
      background: rgba(26, 26, 26, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    #waveform-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Processing state: pulsing glow */
    .overlay-container.processing {
      animation: processing-pulse 1.5s ease-in-out infinite;
    }

    @keyframes processing-pulse {
      0%, 100% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 0 rgba(59, 130, 246, 0);
      }
      50% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          0 0 30px rgba(59, 130, 246, 0.8);
      }
    }

    /* Recording state: subtle glow */
    .overlay-container.recording #waveform-canvas {
      filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.3));
    }
  </style>
</head>
<body>
  <div class="overlay-container" id="overlay-container">
    <canvas id="waveform-canvas" width="400" height="50"></canvas>
  </div>

  <script src="src/renderer.js"></script>
  <script type="module" src="src/renderer-waveform.js"></script>
</body>
</html>
