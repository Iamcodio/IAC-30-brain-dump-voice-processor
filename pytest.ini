[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    --cov=.
    --cov-report=html:coverage/python
    --cov-report=term-missing
    --cov-fail-under=80
    -v

# Exclude patterns from coverage
[coverage:run]
omit =
    tests/*
    .venv/*
    setup.py
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
