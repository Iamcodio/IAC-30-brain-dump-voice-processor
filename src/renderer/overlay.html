<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      -webkit-app-region: drag;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .overlay-container {
      width: 600px;
      height: 200px;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .waveform-container {
      flex: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .progress-background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(90deg,
        rgba(59, 130, 246, 0.1) 0%,
        rgba(59, 130, 246, 0.2) 100%);
      transition: width 0.3s ease;
      z-index: 0;
    }

    canvas {
      width: 100%;
      height: 120px;
      position: relative;
      z-index: 1;
    }

    .controls {
      height: 60px;
      background: rgba(20, 20, 20, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 0 20px;
      -webkit-app-region: no-drag;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    button.stop {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
    }

    button.stop:hover {
      background: rgba(239, 68, 68, 0.3);
    }

    .status-text {
      position: absolute;
      top: 10px;
      right: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <div class="waveform-container">
      <div class="progress-background" id="progress-bg"></div>
      <canvas id="waveform"></canvas>
      <span class="status-text" id="status-text">Recording...</span>
    </div>
    <div class="controls">
      <button id="stop-btn" class="stop">Stop (Ctrl+Y)</button>
      <button id="cancel-btn">Cancel (Esc)</button>
    </div>
  </div>

  <script src="overlay.js"></script>
  <script>
    // Auto-start waveform visualization when overlay loads
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Overlay DOM loaded, starting visualization...');

      // Start visualization automatically
      if (typeof startRecordingVisualization === 'function') {
        startRecordingVisualization().catch(err => {
          console.error('Failed to auto-start visualization:', err);
        });
      }
    });

    // Clean up when window unloads
    window.addEventListener('beforeunload', () => {
      if (typeof stopRecordingVisualization === 'function') {
        stopRecordingVisualization();
      }
    });
  </script>
</body>
</html>
