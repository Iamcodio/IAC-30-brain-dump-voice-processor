<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>BrainDump - Result</title>
    <link rel="stylesheet" href="overlay-result.css">
</head>
<body>
    <div class="overlay-container">
        <!-- Status indicator (left) -->
        <div class="status-indicator">
            <div class="status-dot status-success"></div>
        </div>

        <!-- Transcription result (center) -->
        <div class="result-content">
            <div class="result-text" id="transcriptText">
                <!-- Transcribed text will be inserted here -->
            </div>
        </div>

        <!-- Action buttons (right) -->
        <div class="action-buttons">
            <button class="btn btn-record" id="recordButton" title="Start new recording">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="6" fill="currentColor"/>
                </svg>
                <span>Record</span>
            </button>
            <button class="btn btn-close" id="closeButton" title="Close (Esc)">
                <span>Close</span>
                <span class="keyboard-hint">Esc</span>
            </button>
        </div>
    </div>

    <script>
        'use strict';

        // DOM elements
        const transcriptText = document.getElementById('transcriptText');
        const recordButton = document.getElementById('recordButton');
        const closeButton = document.getElementById('closeButton');

        /**
         * Display transcribed text in the result overlay
         * @param {string} text - The transcribed text to display
         */
        function displayTranscript(text) {
            if (!text || typeof text !== 'string') {
                transcriptText.textContent = 'No transcription available.';
                return;
            }

            transcriptText.textContent = text.trim();

            // Auto-adjust overlay height based on content
            adjustOverlayHeight();
        }

        /**
         * Adjust overlay height based on content length
         */
        function adjustOverlayHeight() {
            const container = document.querySelector('.overlay-container');
            const textHeight = transcriptText.scrollHeight;

            // Calculate required height (with padding and constraints)
            const minHeight = 60;
            const maxHeight = 400;
            const padding = 32; // Top and bottom padding

            const requiredHeight = Math.min(
                Math.max(textHeight + padding, minHeight),
                maxHeight
            );

            container.style.height = `${requiredHeight}px`;

            // Notify main process to resize window
            if (window.electronAPI && window.electronAPI.resizeOverlay) {
                window.electronAPI.resizeOverlay(requiredHeight);
            }
        }

        /**
         * Handle record button click
         */
        function handleRecord() {
            if (window.electronAPI && window.electronAPI.startRecording) {
                window.electronAPI.startRecording();
            }
        }

        /**
         * Handle close button click
         */
        function handleClose() {
            if (window.electronAPI && window.electronAPI.closeOverlay) {
                window.electronAPI.closeOverlay();
            }
        }

        /**
         * Handle keyboard shortcuts
         */
        function handleKeydown(event) {
            switch(event.key) {
                case 'Escape':
                    event.preventDefault();
                    handleClose();
                    break;
                case 'r':
                case 'R':
                    if (event.metaKey || event.ctrlKey) {
                        event.preventDefault();
                        handleRecord();
                    }
                    break;
            }
        }

        // Event listeners
        recordButton.addEventListener('click', handleRecord);
        closeButton.addEventListener('click', handleClose);
        document.addEventListener('keydown', handleKeydown);

        // Listen for transcript data from main process
        if (window.electronAPI && window.electronAPI.onTranscriptReady) {
            window.electronAPI.onTranscriptReady((transcript) => {
                displayTranscript(transcript);
            });
        }

        // Initialize with test data if in development
        if (process && process.env && process.env.NODE_ENV === 'development') {
            // Wait for DOM to be fully ready
            window.addEventListener('DOMContentLoaded', () => {
                // Check if no transcript was provided
                if (!transcriptText.textContent.trim()) {
                    displayTranscript('This is a sample transcription result for development testing.');
                }
            });
        }

        // Window lifecycle handlers
        window.addEventListener('load', () => {
            // Notify main process that window is ready
            if (window.electronAPI && window.electronAPI.overlayReady) {
                window.electronAPI.overlayReady();
            }
        });

        window.addEventListener('blur', () => {
            // Optional: Auto-close when window loses focus
            // Disabled by default for better UX
            // handleClose();
        });

        // Prevent default drag behavior
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());

        // Copy to clipboard on Cmd/Ctrl+C
        document.addEventListener('copy', (event) => {
            const selection = window.getSelection().toString();
            if (selection) {
                event.clipboardData.setData('text/plain', selection);
                event.preventDefault();
            } else {
                // Copy all text if nothing selected
                const allText = transcriptText.textContent;
                event.clipboardData.setData('text/plain', allText);
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
